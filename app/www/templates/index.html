<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/new.css">


  <title>Soundboard</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/static/img/default.png" alt="" width="48" height="32" class="d-inline-block align-text-top">
        Soundboard
      </a>

      <form class="d-flex">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <iframe name="hiddenFrame" class="hide"></iframe>
  <div class="container-fluid mx-auto w-80">
    <form action="/api/v1/play" method="post" target="hiddenFrame" id="play-form">
      <div class="row row-cols-auto">
        {% for effect in effects %}
        <button class="m-1 card align-items-center text-dark bg-light" name="sound" value="{{effect['sound_uri']}}" style="width: 176px;">
          <img src="thumbnail/{{effect['thumb_uri']}}" class="card-img-top"
            alt="Waveform for sound {{effect['title']}}">
          <div class="card-body p-1 d-flex"  >
            <h6 class="card-title text-center m-auto">{{effect['title']}}</h6>
          </div>
        </button>
        {% endfor %}
        <button class="m-1 card align-items-center text-dark bg-light" name="sound" style="width: 176px;" data-bs-toggle="modal" data-bs-target="#addSoundModal">
          <i class="bi bi-cloud-plus-fill" style="font-size: 65px; color: #d94747;"></i>
          <div class="card-body p-1 d-flex"  >
            <h6 class="card-title text-center m-auto" >Add Sound</h6>
          </div>
        </button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addSoundModal" tabindex="-1" aria-labelledby="addSoundModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSoundModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
